name: Build and Deploy
on:
  push:
    branches:
      - master
permissions:
  contents: write
jobs:
  build-and-deploy:
    concurrency: ci-${{ github.ref }} # Recommended if you intend to make multiple deployments in quick succession.
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 6.*
      - name: dotnet publish
        run: dotnet publish '.\src\JOS.Utilities.UI\' --configuration Release --output build
      - name: release
        run: |
          git config user.name "GitHub Action"
          git config user.email "none@localhost.local"
          git fetch
          git checkout release
          git rm -r * --ignore-unmatch
          git add build/*
          git mv build/* . -k
          git commit -m "Deploy ${{github.ref}}"
          git push
