name: Build and Deploy
on:
  push:
    branches:
      - master
jobs:
  build-and-deploy:
    concurrency: ci-${{ github.ref }} # Recommended if you intend to make multiple deployments in quick succession.
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 6.*
      - name: dotnet publish
        run: dotnet publish '.\src\JOS.Utilities.UI\' --configuration Release --output build
      - name: release
        run: |
          git config user.name "GitHub Action"
          git config user.email "none@localhost.local"
          git fetch
          git checkout release
          echo 'Removing all old files...'
          git rm * ':!build/*' -r --ignore-unmatch
          echo 'Commiting...'
          git commit -m "Removed all old files"
          echo 'Creating fallback routes file'
          echo '{"navigationFallback":{"rewrite": "/index.html"}}' >> build/wwwroot/staticwebapp.config.json
          echo 'Adding all files in build directory'
          git add build/*
          echo 'Moving files from build directory'
          git mv build/* . -k
          echo 'Commiting...'
          git commit -m "Deploy ${{ github.sha }}"
      - name: Push Changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{secrets.PAT}}
          branch: release
