name: Build and Deploy
on:
  push:
    branches:
      - master
permissions:
  contents: write
jobs:
  build-and-deploy:
    concurrency: ci-${{ github.ref }} # Recommended if you intend to make multiple deployments in quick succession.
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 6.*
      - name: dotnet publish
        run: dotnet publish '.\src\JOS.Utilities.UI\' --configuration Release --output build
      - name: release
        run: |
          git checkout release
          git rm -r * --ignore-unmatch
          git mv build/* .
          git add .
          git commit -m "Deploy"
