name: Build and Deploy
on:
  push:
    branches:
      - main
jobs:
  build-and-deploy:
    concurrency: ci-${{ github.ref }} # Recommended if you intend to make multiple deployments in quick succession.
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          token: ${{secrets.PAT}}
          fetch-depth: 0
      - name: Setup .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 6.*
      - name: version
        run: |
          nbgv get-version -v NuGetPackageVersion > semantic_version.txt
          cat semantic_version.txt
      - name: dotnet publish
        run: dotnet publish '.\src\JOS.Utilities.UI\' --configuration Release --output build
      - name: release
        run: |
          git config user.email noreply@local.localhost
          git config user.name "GitHub Actions Bot"
          git fetch
          git checkout release
          echo 'Removing all old files...'
          git rm * ':!build/*' -r --ignore-unmatch
          echo 'Commiting...'
          git commit -m "Removed all old files"
          echo 'Creating fallback routes file'
          echo '{"navigationFallback":{"rewrite": "/index.html"}}' >> build/wwwroot/staticwebapp.config.json
          echo 'Adding all files in build directory'
          git add build/*
          echo 'Moving files from build directory'
          git mv build/* . -k
          echo 'Commiting...'
          git commit -m "Deploy ${{ github.sha }}"
          git push
